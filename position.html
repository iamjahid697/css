<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        section{
            background-color: lightblue;
        }
        div{
            height: 100px;
            width: 100px;
        }
        #first{
            background-color: red;
        }
        #second{
            background-color: blue;
            position: relative;
            left: 300px;
            top: 100px;
        }
        #third{
            background-color:black;
        }
    </style>
</head>
<body>
    <h1>Here is your container</h1>
    <section>
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </section>
</body>
</html>
