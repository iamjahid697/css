<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth Child</title>
    <style>
        li:nth-child(2n+1){
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>Child number 1</li>
        <li>Child number 2</li>
        <li>Child number 3</li>
        <li>Child number 4</li>
        <li>Child number 5</li>
        <li>Child number 6</li>
        <li>Child number 7</li>
    </ul>
</body>
</html>
